<!DOCTYPE html>
<html>
<head>
    <title>Babylon Tester</title>
    <style>
        #renderCanvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
</body>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
<script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
<script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
<script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
    
    var createScene = function() {
        var scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(1, 0.5, 0.1);
        return scene;
    }
    var scene = createScene();
    
    var camera = new BABYLON.ArcRotateCamera("camera", 1, 0.8, 10, new BABYLON.Vector3(0, 0, 0), scene);
    var light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 0, 10), scene);
    
    var origin = BABYLON.Mesh.CreateSphere("Origin", 10, 1.0, scene);
    var torus = BABYLON.Mesh.CreateTorus("torus", 5, 1, 15, scene, false);
    var box = BABYLON.Mesh.CreateBox("box", 6.0, scene);
    box.position = new BABYLON.Vector3(-10, 0, 0);
    var cylinder = BABYLON.Mesh.CreateCylinder("cylinder", 3, 3, 3, 6, 1, scene, false);
    cylinder.position = new BABYLON.Vector3(5, 0, 0);
    box.rotation = new BABYLON.Vector3(Math.PI/10, 5, 12);
    
    scene.activeCamera.attachControl(canvas);
    
    engine.runRenderLoop(function() {
        scene.render();
    });
</script>
</html>

<!-- BABYLON NOTES:

    - Torus takes 6 values. Name, width, diameter (of the middle), smoothing, scene, and a boolean (unkown)
    - Box takes 3 variables. Name, length of a side (size) and scene

-->
